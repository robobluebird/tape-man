<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>tape-man</title>
    <style type="text/css">
      html, body {
        height: 100%;
        font-family: sans-serif;
      }
      body {
        margin: 0;
      }
      .bg { 
        background-image: url("tape.png");
        height: 100%; 
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .flex-container {
        height: 100%;
        padding: 0;
        margin: 0;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .row {
        width: auto;
        border: 1px solid blue;
      }
      .flex-item {
        background-color: tomato;
        padding: 10px;
        margin: 10px;
        line-height: 20px;
        color: white;
        font-weight: bold;
        font-size: 2em;
        text-align: center;
      }
      #indicator {
        position: absolute;
        right: 10px;
        bottom: 10px;
        background-color: black;
        height: 10px;
        width: 10px;
      }
    </style>
  </head>
  <body style="text-align:center;">
    <div class="bg">
      <div id="indicator"></div>
    </div>
    <script type="text/javascript">
      (() => {
        document.getElementById('indicator').style.display = 'none'

        const socket = new WebSocket(`ws://${location.host}`)
        const context = new AudioContext();

        socket.binaryType = 'arraybuffer'

        var time       = 0
        let offset     = 0
        let aGiantBuffer;
        let bufferSource;
        let playing = false
        let startedPlayingAt;
        let check;
        let lastReceived;

        socket.addEventListener('message', function (event) {
          if (lastReceived == null || Date.now() - lastReceived > 1000)
            reset()

          lastReceived = Date.now()

          loadSomeBytes(new Uint8Array(event.data))
        })

        const tellSomething = () => {
          if ((Date.now() - startedPlayingAt) * 8 >= offset)
            reset()
        }

        const reset = () => {
          playing = false
          clearInterval(check)
          offset = 0
          aGiantBuffer = context.createBuffer(1, 26100000, 8000) // 1 hour
          bufferSource = context.createBufferSource()
          bufferSource.connect(context.destination)
          bufferSource.buffer = aGiantBuffer
        }

        const play = () => {
          playing = true
          bufferSource.start()
          startedPlayingAt = Date.now()

          check = setInterval(tellSomething, 1000)
        }

        const loadSomeBytes = (byteArray) => {
          if (offset >= 26100000)
            return

          let convertedBytes = new Float32Array(byteArray.byteLength)

          for (var i = 0; i < byteArray.length; i++) {
            convertedBytes[i] = squash(byteArray[i])
          }

          if (offset >= 8000 && !playing)
            play()

          aGiantBuffer.copyToChannel(convertedBytes, 0, offset)

          offset = offset + byteArray.byteLength
        }

        const squash = (intValue) => {
          return ((intValue * 2.0) / 255.0) + -1
        }
      })()
    </script>
  </body>
</html>
