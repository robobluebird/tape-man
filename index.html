<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>tape-man</title>
    <style type="text/css">
      html, body {
          height: 100%;
      }
      body {
          margin: 0;
      }
      .flex-container {
          height: 100%;
          padding: 0;
          margin: 0;
          display: -webkit-box;
          display: -moz-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .row {
          width: auto;
          border: 1px solid blue;
      }
      .flex-item {
          background-color: tomato;
          padding: 10px;
          margin: 10px;
          line-height: 20px;
          color: white;
          font-weight: bold;
          font-size: 2em;
          text-align: center;
      }
    </style>
  </head>
  <body style="text-align:center;">
    <div class="flex-container">
        <div class="row">
            <div onclick="play()" class="flex-item" style="background-color: lawngreen">play</div>
            <div class="flex-item">stop</div>
        </div>
    </div>
    <script type="text/javascript">
      (() => {
        const socket = new WebSocket(`ws://${location.host}`)
        const context = new AudioContext();
        var buffer   = context.createBuffer(1, 1000000, 8000)
        var data     = new Uint8Array(1000000)
        var offset   = 0
        var o        = 0
        let source   = context.createBufferSource()

        source.buffer = buffer;
        source.connect(context.destination)
        socket.binaryType = 'arraybuffer'

        socket.addEventListener('message', function (event) {
          loadSomeBytes(new Uint8Array(event.data))
        })

        const loadSomeBytes = (byteArray) => {
          let convertedBytes = new Float32Array(byteArray.byteLength)

          for (var i = 0; i < byteArray.length; i++) {
            convertedBytes[i] = squash(byteArray[i])
          }

          buffer.copyToChannel(convertedBytes, 0, o)

          o = o + byteArray.byteLength

          console.log(`loaded ${byteArray.byteLength} values into buffer starting at offset ${o}`)
          console.log(buffer)
          console.log(buffer.getChannelData(0)[0])
        }

        const squash = (intValue) => {
          return ((intValue * 2.0) / 255.0) + -1
        }

        function play() {
          source.start(0);
        }

    })()
    </script>
  </body>
</html>
