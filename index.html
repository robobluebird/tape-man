<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>tape-man</title>
    <style type="text/css">
      html, body {
          height: 100%;
          font-family: sans-serif;
      }
      body {
          margin: 0;
      }
      .flex-container {
          height: 100%;
          padding: 0;
          margin: 0;
          display: -webkit-box;
          display: -moz-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .row {
          width: auto;
          border: 1px solid blue;
      }
      .flex-item {
          background-color: tomato;
          padding: 10px;
          margin: 10px;
          line-height: 20px;
          color: white;
          font-weight: bold;
          font-size: 2em;
          text-align: center;
      }
    </style>
  </head>
  <body style="text-align:center;">
    <div class="flex-container">
        <div class="row">
            <div id="play" class="flex-item" style="background-color: lawngreen">play</div>
            <div id="stop" class="flex-item">stop</div>
        </div>
    </div>
    <script type="text/javascript">
      (() => {
        const socket = new WebSocket(`ws://${location.host}`)
        const context = new AudioContext();

        var buffer1    = context.createBuffer(1, 16000, 8000)
        var buffer2    = context.createBuffer(1, 16000, 8000)
        var offset     = 0
        let source1    = context.createBufferSource()
        let source2    = context.createBufferSource()
        let playButton = document.querySelector('#play')
        let stopButton = document.querySelector('#stop')
        var sources    = [source1, source2]

        source1.buffer = buffer1
        source2.buffer = buffer2

        source.connect(context.destination)
        source.connect(context.destination)

        socket.binaryType = 'arraybuffer'

        socket.addEventListener('message', function (event) {
          loadSomeBytes(new Uint8Array(event.data))
        })

        const loadSomeBytes = (byteArray) => {
          let convertedBytes = new Float32Array(byteArray.byteLength)

          for (var i = 0; i < byteArray.length; i++) {
            convertedBytes[i] = squash(byteArray[i])
          }

          if (offset < 16000) {
            buffer1.copyToChannel(convertedBytes, 0, offset)
          } else {
            // set offset to 0 first
            buffer2.copyToChannel(convertedBytes, 0, offset)
          }

          offset = offset + byteArray.byteLength
        }

        const squash = (intValue) => {
          return ((intValue * 2.0) / 255.0) + -1
        }

        playButton.onclick = () => {
          source.start()
        }

        stopButton.onclick = () => {
          source.stop()
        }
    })()
    </script>
  </body>
</html>
