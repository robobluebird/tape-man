<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>tape-man</title>
    <style type="text/css">
      html, body {
          height: 100%;
      }
      body {
          margin: 0;
      }
      .flex-container {
          height: 100%;
          padding: 0;
          margin: 0;
          display: -webkit-box;
          display: -moz-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .row {
          width: auto;
          border: 1px solid blue;
      }
      .flex-item {
          background-color: tomato;
          padding: 10px;
          margin: 10px;
          line-height: 20px;
          color: white;
          font-weight: bold;
          font-size: 2em;
          text-align: center;
      }
    </style>
  </head>
  <body style="text-align:center;">
    <div class="flex-container">
        <div class="row">
            <div class="flex-item" style="background-color: lawngreen">play</div>
            <div class="flex-item">stop</div>
        </div>
    </div>
    <script type="text/javascript">
      (() => {
        const socket = new WebSocket(`ws://${location.host}`)
        const context = new AudioContext();
        var buffer   = context.createBuffer(1, 1000000, 8000)
        var data     = new Uint8Array(1000000)
        var offset   = 0
        var o        = 0
        let source   = context.createBufferSource()

        source.buffer = buffer;
        source.connect(context.destination)
        socket.binaryType = 'arraybuffer'

        socket.addEventListener('message', function (event) {
          let bytes = new Uint8Array(event.data)
          // data.set(bytes, offset)
          // offset = offset + bytes.byteLength
          loadSomeBytes(bytes)
        })

        function loadSomeBytes(byteArray) {
          var arrayBuffer = new ArrayBuffer(byteArray.length);
          var bufferView = new Uint8Array(arrayBuffer);

          for (i = 0; i < byteArray.length; i++) {
            bufferView[i] = byteArray[i];
          }

          console.log(bufferView)

          context.decodeAudioData(arrayBuffer)
            .then((newData) => {
              buffer.copyToChannel(newData, 0, o)
              o = o + newData.length
              console.log(`loaded ${newData.length} into buffer`)
            })
            .catch((error) => {
              console.log(error)
            })
        }

        // function play() {
        //   source.start(0);
        // }
    })()
    </script>
  </body>
</html>
